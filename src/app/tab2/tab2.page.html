<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CALCULADORA IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Altura (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="altura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Peso (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="peso"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="calcularIMC()">Calcular IMC</ion-button>

  <div *ngIf="resultado">
    <p>Seu IMC é: {{ resultado }}</p>
    <p>{{ interpretarIMC(resultado) }}</p>
  </div>

  <h2>Veja interpretação do IMC:</h2>
  <table class="imc-table">
    <thead>
      <tr>
        <th>IMC</th>
        <th>CLASSIFICAÇÃO</th>
        <th>OBESIDADE (grau)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Menor que 18.5</td>
        <td>Magreza</td>
        <td>0</td>
      </tr>
      <tr>
        <td>18.5 - 24.9</td>
        <td>Normal</td>
        <td>0</td>
      </tr>
      <tr>
        <td>25 - 29.9</td>
        <td>Sobrepeso</td>
        <td>I</td>
      </tr>
      <tr>
        <td>30 - 39.9</td>
        <td>Obesidade</td>
        <td>II</td>
      </tr>
      <tr>
        <td>Maior que 40</td>
        <td>Obesidade Grave</td>
        <td>III</td>
      </tr>
    </tbody>
  </table>
</ion-content>
